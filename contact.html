    <div class="contactForm">
        <form id="contactForm">
      
          <label for="user_fname">First Name: </label>
          <input type="text" id="user_fname" name="firstname" placeholder="Enter your first name">
          <span id="fnameVal" style="color: rgb(187, 0, 0);"></span>
      
          <br><br>

          <label for="user_lname">Last Name: </label>
          <input type="text" id="user_lname" name="lastname" placeholder="Enter your last name">
          <span id="lnameVal" style="color: rgb(187, 0, 0);"></span>
      
          <br><br>

          <label for="user_email">Email Address: </label>
          <input type="text" id="user_email" name="email" placeholder="xyz@domain.com">
          <span id="emailVal" style="color: rgb(187, 0, 0);"></span>

          <br><br>

          <label for="user_phone">Phone Number: </label>
          <input type="text" id="user_phone" name="phone" placeholder="123-456-7890">
          <span id="phoneVal" style="color: rgb(187, 0, 0);"></span>

          <br><br>
      
          <label for="user_message">Message: </label>
          <br>
          <textarea id="user_message" name="message" placeholder="Your Message" style="height:200px; width:300px"></textarea>
          <span id="messageVal" style="color: rgb(187, 0, 0);"></span>
          
          <br><br><br>

          <input type="submit" id="send_message" value="Send">
      
        </form>
